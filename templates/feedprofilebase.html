<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Font Awesome CSS (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="content">


      <!-- search bar -->
      <div class="search-bar-container">
        <form class="form-inline">
            <div class="input-group">
                <input class="form-control" type="search" id="search-input" placeholder="Search" aria-label="Search">
                <!-- <div class="input-group-append"> -->
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                <!-- </div> -->
            </div>
        </form>
        <div class="results-container">
          <ul class="results-list" id="list">
            <!-- <ul class="results-list mt-2 dropdown-menu" aria-labelledby="searchInput" id="searchResults">
    
            </ul> -->
          </ul>
        </div>
    </div>

    <!-- <div class="results-container">
      <ul class="results-list" id="list">
        <ul class="results-list mt-2 dropdown-menu" aria-labelledby="searchInput" id="searchResults">

        </ul>
      </ul>
   </div> -->
    <!-- side bar -->



    <!-- mx = margin -->
    <div class="container-fluid mx-1">
      <div class="row">
        <div class="col-lg-3 borderge">
          <!-- Nav Bar -->
          <nav class="d-lg-block sidebar bg-white position-fixed">
            <div class="position-sticky w-100">
              <div class="list-group list-group-flush mx-3 mt-4">
                <a
                  href="/home"
                  class="list-group-item list-group-item-action py-2 ripple"
                  aria-current="true"
                  >
                  <i class="fas fa-tachometer-alt fa-fw me-3">
                    </i><span class="sidebar-text">Bunbook</span>
                </a>
                <a
                  href="/home"
                  class="list-group-item list-group-item-action py-2 ripple">
                  <i class="fa-solid fa-house me-3"></i>
                  <span class="sidebar-text">Home</span>
                </a>
                <a
                  href="/notifications"
                  class="list-group-item list-group-item-action py-2 ripple">
                  <i class="fa-solid fa-bell me-3"></i>
                  <span class="sidebar-text">Notifications</span></a>
                <a
                  href="/profile"
                  class="list-group-item list-group-item-action py-2 ripple">
                  <i class="fa-solid fa-user me-3"></i>
                  <span class="sidebar-text">Profile</span>
                </a>
                <a
                href="/logout"
                class="list-group-item list-group-item-action py-2 ripple">
                <i class="fa-solid fa-user-xmark me-3"></i>
                <span class="sidebar-text">Logout</span>
              </a>
              </div>
            </div>
          </nav>
          </div>

      <div class="col-8 mx-1">
      {% block content %}
      
      {% endblock %}
        </div>
      </div>
    </div>
  </div>
    <script src="/static/js/feedscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
