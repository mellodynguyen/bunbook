<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../static/images/Bun-icon-03.png">

    <!-- Font Awesome CSS (icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Short+Stack&family=Work+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    <!-- side bar -->
    <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-12 sidebar p-0">
        <!-- <img class="bunbook-logo" src="../static/images/Bun-small-logo-01.png"> -->
        <nav class="d-lg-block sidebar position-fixed">
          <div class="position-sticky w-100">
            <div class="list-group list-group-flush mx-3 mt-4">
              <img class="bunbook-logo" src="../static/images/Bun-small-logo-01.png">
              <a
                href="/home"
                class="list-group-item list-group-item-action py-2 ripple"
                aria-current="true"
              >
                <img class="bunbook-icon" src="../static/images/Bun-icon-04.png">
                <span class="sidebar-text">Bunbook</span>
              </a>
              <a
                href="/home"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <i class="fa-solid fa-house me-3"></i>
                <span class="sidebar-text">Home</span>
              </a>
              <a
                href="/notifications"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <i class="fa-solid fa-bell me-3"></i>
                <span class="sidebar-text">Notifications</span></a
              >
              <a
                href="/profile"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <i class="fa-solid fa-user me-3"></i>
                <span class="sidebar-text">Profile</span>
              </a>
              <a
                href="/logout"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <i class="fa-solid fa-user-xmark me-3"></i>
                <span class="sidebar-text">Logout</span>
              </a>
              <!-- search bar -->
              <div class="search-bar">
              <form class="form-inline">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="search"
                    id="search-input"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
                </div>
              </form>
            
            <ul class="results-list rounded" id="list"></ul>
            </div>
          </div>
        </nav>
        <img class="bunbook-mascot" src="../static/images/BunWave.png">
      </div> 
      <!-- column for block content (feed, profile, specific post, and) -->
      <div class="col-lg-9 col-md-6 col-12 p-0">
        {% block content %} 
        {% endblock %}
      </div>
  </div>
</div>

    <script src="/static/js/feedscript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
