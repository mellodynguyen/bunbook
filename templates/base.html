<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- bootstrap thing goes here here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Short+Stack&family=Work+Sans:wght@100;400&display=swap" rel="stylesheet">
    
    <!-- Our style sheet -->
    <link rel="stylesheet" href="/static/css/style.css">
  <title>{% block title %}{% endblock %}</title>

  </head>

  <body>
    <!-- get_flashed_messages() is built in Flask-->
    
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }} rounded">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    


  {% block content %}
  {% endblock %}
  <!-- bootstrap javascript bundle thing goes here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>

</html>
